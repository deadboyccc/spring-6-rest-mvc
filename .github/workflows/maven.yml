name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: spring6restmvc
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123
        options: >-
          --health-cmd="pg_isready -U postgres -d spring6restmvc"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        env:
          MAVEN_OPTS: -Dmaven.repo.local=$HOME/.m2/repository
        run: |
          mvn -B -ntp -Dstyle.color=always package --file pom.xml
          test -f target/*.jar

      - name: Upload JAR artifact
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: spring-6-rest-mvc-jar
          path: target/*jar
          retention-days: 7
