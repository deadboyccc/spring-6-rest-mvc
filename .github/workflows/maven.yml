name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        java: [17, 21]

    services:
      postgres:
        image: postgres:16-alpine
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: spring6restmvc
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123
        options: >-
          --health-cmd="pg_isready -U postgres -d spring6restmvc"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
          cache: maven

      # ---------- TESTS ----------
      - name: Run tests
        continue-on-error: ${{ matrix.java == '21' }}
        env:
          MAVEN_OPTS: -Dmaven.repo.local=$HOME/.m2/repository
        run: mvn -B -ntp test

      # ---------- PACKAGE (JAVA 17 ONLY) ----------
      - name: Build JAR
        if: matrix.java == '17'
        env:
          MAVEN_OPTS: -Dmaven.repo.local=$HOME/.m2/repository
        run: |
          mvn -B -ntp -DskipTests package
          test -f target/*.jar

      # ---------- ARTIFACT (JAVA 17 ONLY, PUSH ONLY) ----------
      - name: Upload JAR artifact
        if: github.event_name == 'push' && matrix.java == '17'
        uses: actions/upload-artifact@v4
        with:
          name: spring-6-rest-mvc-jar
          path: target/*.jar
          retention-days: 7

      # ---------- DOCKER (JAVA 17 ONLY) ----------
      - name: Set up Docker Buildx
        if: github.event_name == 'push' && matrix.java == '17'
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        if: github.event_name == 'push' && matrix.java == '17'
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: spring-6-rest-mvc:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export Docker image
        if: github.event_name == 'push' && matrix.java == '17'
        run: docker save spring-6-rest-mvc:ci -o spring-6-rest-mvc.tar

      - name: Upload Docker image artifact
        if: github.event_name == 'push' && matrix.java == '17'
        uses: actions/upload-artifact@v4
        with:
          name: spring-6-rest-mvc-docker-image
          path: spring-6-rest-mvc.tar
          retention-days: 7