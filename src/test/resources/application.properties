spring.application.name=spring-6-rest-mvc
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-disabled=false
spring.datasource.url=jdbc:postgresql://localhost:5432/spring6restmvc
spring.datasource.driver-class-name=org.postgresql.Driver
# Docker Compose will automatically replace these values with the correct ones
spring.datasource.username=postgres
spring.datasource.password=123
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.orm.jdbc.bind=trace
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Logging
logging.level.dev.dead=debug
logging.level.dev.dead.spring6restmvc=debug
# Hikari settings
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000
# Security
spring.security.user.name=user
spring.security.user.password=password