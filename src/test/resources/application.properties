spring.application.name=spring-6-rest-mvc

# Database configuration for tests
spring.datasource.url=jdbc:tc:postgresql:15.3-alpine:///db
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.baseline-on-migrate=true
spring.jpa.show-sql=true

# TestContainer configuration
spring.test.database.replace=none
spring.docker.compose.skip.in-tests=true
spring.docker.compose.enabled=false

# Logging
logging.level.dev.dead=debug
logging.level.dev.dead.spring6restmvc=debug

# Hikari settings
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000