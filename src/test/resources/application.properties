spring.application.name=spring-6-rest-mvc
# set logging to debug
logging.level.dev.dead.spring6restmvc=debug
#postgres + jpa
spring.datasource.url=jdbc:postgresql://localhost:5432/spring6restmvc
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.baseline-on-migrate=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# optional logging
# logging.level.org.hibernate.SQL=debug
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.dev.dead=debug
# Hikari settings (optional but helps Hibernate print pool info)
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.connection-timeout=30000